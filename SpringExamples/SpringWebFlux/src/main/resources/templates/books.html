<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title> 
</head>
<body>
<table>
    <thead>
    <tr>
        <th width="40%">Author</th>
        <th width="40%">Name</th>
        <th width="20%">Release</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${books}">
    	<td th:text="${s.author}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.releaseDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
