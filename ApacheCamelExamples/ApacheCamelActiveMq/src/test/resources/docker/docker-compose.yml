version: '2.4'
networks:
  sandbox-net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:

  activemq:
    image: rmohr/activemq
    mem_limit: 1G
    hostname: sandbox-activemq
    container_name: sandbox-activemq
    ports:
      - 8161:8161
      - 61616:61616
    volumes:
      - ./configs/activemq/activemq.xml:/opt/apache-activemq-5.15.10/conf/activemq.xml


  portainer:
    image: portainer/portainer:latest
    mem_limit: 2G
    container_name: sandbox-portainer
    hostname: sandbox-portainer
    networks:
      sandbox-net:
        ipv4_address: 172.28.1.99
    ports:
      - 9000:9000
      - 8000:8000
    command: --admin-password "$$2y$$10$$lO6tHD/1fYPxc3dJ.9ahl.y97R7Zo4nDMZuLD/nXBc93eHfpcZN0q"   
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data