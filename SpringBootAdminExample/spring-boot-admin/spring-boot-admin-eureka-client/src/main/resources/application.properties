server.port=8082

spring.application.name=spring-boot-admin-eureka-client
eureka.instance.appName=${spring.application.name}

management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.endpoint.health.show-details=always

# Configuración del tiempo de actualización del servicio, latirá activamente una vez cada vez
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.metadata-map.user.name=admin
eureka.instance.metadata-map.user.password=admin
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.healthcheck.enabled=true
